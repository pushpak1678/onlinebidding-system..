<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Add Font Awesome CSS -->
  <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://www.shutterstock.com/image-photo/contact-us-hand-businessman-holding-600nw-1135079063.jpg);
            width:100%;
            height:109vh;
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            margin-top: 5%;
        }

        .column {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .column:nth-child(2) {
            background-image: url('https://img.freepik.com/premium-photo/contact-us-business-icon-computer-keyboard-with-globe_117856-2468.jpg'); /* Add your image URL here */
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.9);
            background-blur: 10px; /* Apply a slight blur to the background */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .custom-label {
            font-weight: bold;
            text-align: right; /* Adjust text alignment as desired */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Add styles for icons */
        .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Style the contact information in the second column */
        .contact-info {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .column {
                width: 100%;
                border-left: none;
                padding: 10px;
            }
        }
    </style>
  </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <i class="fas fa-user icon"></i>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name" class="custom-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

                <label for="email" class="custom-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>

                <label for="message" class="custom-label">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter Your Query Here"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="column">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <i class="fas fa-map-marker-alt icon"></i>
                <p><strong>Address:</strong>Duvvada,  VSP City, Andhra Pradesh</p>
                <i class="fas fa-envelope icon"></i>
                <p><strong>Email:</strong> <a href="mailto:VIITbatch07@gmail.com" style="color: #fff;">VIITbatch07@gmail.com</a></p>
                <i class="fas fa-globe icon"></i>
                <p><strong>Website:</strong> <a href="http://www.example.com" target="_blank" style="color: #fff;">www.onlineauction.com</a></p>
                <p>Feel free to contact us for any inquiries or assistance.</p>
            </div>
        </div>
    </div>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the default form submission
  
  var formData = new FormData(this);
  var name = formData.get('name');
  var email = formData.get('email');
  var message = formData.get('message');
  
  var body = 'Name: ' + name + '\nEmail: ' + email + '\nMessage: ' + message;
  
  // Replace YOUR_EMAIL_ADDRESS and YOUR_PASSWORD with your Gmail credentials
  var smtpConfig = {
    host: 'smtp.gmail.com',
    port: 465,
    secure: true,
    auth: {
      user: 'YOUR_EMAIL_ADDRESS',
      pass: 'YOUR_PASSWORD'
    }
  };
  
  Email.send({
    Host : smtpConfig.host,
    Username : smtpConfig.auth.user,
    Password : smtpConfig.auth.pass,
    To : 'VIITbatch07@gmail.com',
    From : email,
    Subject : 'New Message from ' + name,
    Body : body
  }).then(
    message => alert('Email sent successfully') // This line was added
  );
});
</script>

</body>
</html>
