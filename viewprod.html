<head>

        <!-- Google Fonts -->

        <!-- Vendor CSS Files -->
        <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="assets/css/style.css" rel="stylesheet">
      
        <style>
            .button {
                background-color: black;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
      
            input[type="text"],
            input[type="password"],
            input[type="number"],
            input[type="email"],
            select,
            input[type="date"],
            input[type="file"],
            textarea {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
      
            label {
                padding: 12px 12px 12px 0;
                display: inline-block;
                font-weight: bold;
            }
            body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        
        }

        h3 {
            margin-top: 20px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-card {
            border: 2px solid #009688;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .product-card h4 {
            margin: 10px 0;
            color: #009688;
        }

        .product-card p {
            margin: 8px 0;
            color: #555;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-card .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #009688;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card .btn:hover {
            background-color: #00796b;
        }
        </style>
      </head>
      
      <body>
        <!-- ======= Header ======= -->
        <header id="header" class="d-flex align-items-center">
          <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
              <h1><a href="index.jsp">QuickBID</a></h1>
            </div>
            <nav id="navbar" class="navbar">
              <ul>
                <li><a class="active" href="sellerhome.html">Home</a></li>
                <li><a href="addproduct.html">Add Product</a></li>
                <li><a href="viewallprods">View All Products</a></li>
                <li><a href="home.html">LogOut</a></li>
            
              </ul>
              <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
          </div>
        </header><!-- End Header -->
    
    <div class="container">
        <h3><u>All Products</u></h3>
        <div id="product-list" class="product-grid"></div>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                category: 'Arts & Antiques',
                name: 'Ancient Vase',
                description: 'An ancient vase from the Ming Dynasty.',
                cost: 150.00,
                imagePath: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRg2SRO8fGm1sCrBCBLVGGVK8kOvxeZFQUSTw&s'
            },
            {
                category: 'Furniture',
                name: 'Wooden Chair',
                description: 'A handcrafted wooden cabinet.',
                cost: 85.00,
                imagePath: 'https://www.westlandlondon.com/stockphotos/normal/16/16264.jpg?20240228_1634'
            },
            {
                category: 'Furniture',
                name: 'A laptop i7 dell',
                description: 'Perfect for gaming, professional work,this laptop combines speed with reliability',
                cost: 3500.00,
                imagePath: 'https://sc04.alicdn.com/kf/H975c6b231c704f85bb2a447de8f6f678t.jpg'
            },
            {
                category: 'Fashion & Accessories',
                name: 'A compact VW Golf Car',
                description: 'The compact VW Golf offers a perfect blend of style, performance, and practicality.',
                cost: 120000.00,
                imagePath: 'https://miro.medium.com/v2/resize:fit:1400/1*4-Nkbsnt2tskshcnPiHCNw.jpeg'
            }
        ];

        // Function to render products
        function renderProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.imagePath}" alt="${product.name}">
                    <h4>${product.name}</h4>
                    <p>Category: ${product.category}</p>
                    <p>Description: ${product.description}</p>
                    <p>Cost: $${product.cost.toFixed(2)}</p>
                    <button class="btn">Rent/lend</button>
                    <button class="btn">Bid</button>
                </div>
            `).join('');
        }

        // Render the products when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts(products);
        });
    </script>
</body>
</html>
